@import org.eclipse.rdf4j.model.Statement

@(statements: List[Statement])

<table class="table">
    <thead>
        <tr>
            <th>Property</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        @for(statement <- statements) {
            <tr>
                <th>@statement.getPredicate.stringValue()</th>
                <th>@statement.getObject</th>
            </tr>
        }
    </tbody>
</table>
